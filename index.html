---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <span class="title">{{ post.title | escape }}</span>
            <span class="date">{{ post.date | date: "%Y %B %-d" }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
