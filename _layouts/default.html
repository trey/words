<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.title }}{% if page.title %} / {{ page.title }}{% endif %}</title>
        <meta name="description" content="Trey Piepmeier's blog.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="/css/index.css" rel="stylesheet">
    </head>
    <body class={% if page.url == '/' %}"home"{% else %}"post"{% endif %}>
        <header>
            {% if page.url == '/' %}
            <h1>{{ site.title }}</h1>
            {% else %}
            <h1><a href="/">{{ site.title }}</a></h1>
            {% endif %}

            <a href="/about/">About</a>
        </header>

        <div class="wrapper">
            {{content}}
        </div>
        <footer>&copy; 2014&ndash;2016 Trey Piepmeier. All rights reserved.</footer>

        {% if page.url != '/' %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bigfoot/2.1.4/bigfoot.min.js"></script>
        <script>$.bigfoot();</script>
        {% endif %}
        <script type="text/javascript">

                var t   = document.createElement('script');
                t.type  = 'text/javascript';
                t.async = true;

                t.setAttribute('data-track-path', 'https://track.gaug.es/track.gif');

</html>
