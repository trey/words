---
layout: default
---

<section class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="date">{{ page.date | date: "%Y %B %-d" }}</div>
    </header>
    {{ content }}
</section>

<nav>
    <ul>
        <li class="next">
            {% if page.next.url %}
            <a href="{{ page.next.url }}">← {{ page.next.title }}</a>
            {% endif %}
        </li>
        <li class="prev">
            {% if page.previous.url %}
            <a href="{{ page.previous.url }}">{{ page.previous.title }} →</a>
            {% endif %}
        </li>
    </ul>
</nav>
